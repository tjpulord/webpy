$def with (parm)
$var title: $parm.title


<div class="container-fluid">

<div class="row-fluid">
  <div class="span2">
    <img src="static/img/slide/logo.jpg" width="200" height="100">
  </div>

  <div class="span10">
    <ul class="nav nav-tabs">
      <li class="active"><a href="/">首页</a></li>
      <li><a href="/upload">添加菜单</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">$context.username<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">菜单统计</a></li>
          <li><a href="#">用户统计</a></li>
          <li><a href="#">流量查询</a></li>
        </ul>
      </li>
      <li><a href="/logout">退出</a></li>
    </ul>
  </div>
</div>
<div class="row-fluid">
<div class="span2">
  <table class="table table-hover">
    $for t in parm.menu_sort_list:
      <tr>
        <td>
          <a href="/admin?cid=$t.category_id">$t.category</a>
        </td>
      </tr>
  </table>
</div>

<div class="span10">
  <ul class="thumbnails">
    $for r in parm.dish_list:
      <div class="span3">
        <div class="thumbnails offset1">
          <img src="/static/img/dish/$r.image" class="img-circle" width="200" height="200">
          <div class="caption">
            <h5 class="offset3">$r.dish_name</h5>
            <div class="span3 offset1"><h5>¥$r.price </h5></div>
            <div class="span6"><h5>烹饪时间: $r.make_time</h5></div>
          </div>
          <div class="spa10 offset1">
            <div class="row-fluid">
              <div class="span4"><a href="/edit/$r.nid" class="btn btn-small"><span class="icon-edit"></span>编辑</a></div>
              <div class="span4">
                <a href="/delete/$r.nid" class="btn btn-small btn-primary"><span class="icon-trash"></span>删除</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </ul>
</div>
</div>
</div>
